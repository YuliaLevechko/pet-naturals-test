<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Naturals</title>
    <link
      href="
      https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <a href="./index.html" class="header-logo-link">
          <img
            src="./images/header-logo.webp"
            alt="Pet Naturals logo"
            class="header-logo-img"
          />
        </a>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a class="header-nav-link" href="">ORDER</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="">ABOUT</a>
            </li>
            <li class="header-nav-item">
              <a class="header-nav-link" href="">RESULTS</a>
            </li>
          </ul>
        </nav>
        <button type="button" data-menu-open class="menu-open">
          <svg class="menu-icon">
            <use href="./images/symbol-defs.svg#icon-mob-menu"></use>
          </svg>
        </button>
        <div class="mob-menu is-hidden" data-menu>
          <div>
            <button type="button" data-menu-close class="menu-close-btn">
              <svg class="menu-close">
                <use href="./images/symbol-defs.svg#icon-x-mob-modal"></use>
              </svg>
            </button>
            <nav class="header-nav-mob">
              <ul class="header-nav-list-mob">
                <li class="header-nav-item-mob">
                  <a class="header-nav-link-mob" href="">ORDER</a>
                </li>
                <li class="header-nav-item-mob">
                  <a class="header-nav-link-mob" href="">ABOUT</a>
                </li>
                <li class="header-nav-item-mob">
                  <a class="header-nav-link-mob" href="">RESULTS</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container"></section>
      <section class="container"></section>
      <section class="container"></section>
    </main>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
